<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f08efc26ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showtoast(successMsg)">Success</button>
        <button onclick="showtoast(errorMsg)">Error</button>
        <button onclick="showtoast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastbox"></div>
 
    <script src="script.js"> </script>
    
</body>
</html>
