<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Quote-box">
    <h2>Quote of the day</h2>
    <blockquote id="quote">Loading...</blockquote>
    <span id="author">Loading...</span>
    <div class="btn">
        <button onclick="getquote()"> New Quote</button>
        <button onclick="tweet()"> <img src="image/Twitter-Logo.jpg" alt="insta">Tweet</button>
    </div>
</div>

 <script>
    const quote = document.getElementById("quote");
    const author = document.getElementById("author");

    async function getquote(){

        const response = await fetch("https://api.allorigins.win/get?url=https://zenquotes.io/api/random");

        const raw = await response.json();
        const data = JSON.parse(raw.contents);
        console.log(data);

        quote.innerHTML = data[0].q;
        author.innerHTML = data[0].a;
       
    }
    getquote();
  
    function tweet(){
        window.open ("https://twitter.com/intent/tweet?text=Hello%20world"+quote.innerHTML,"Tweet Window","width=600,height=300");
    }
      

 </script>
</body>
</html>
