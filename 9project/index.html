<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f08efc26ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                   <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/lata.png" alt="png" class="song-img">
                 <h1>Goom Hai Kisi Ke Pyar Mein</h1>
            <p>Kishore Kumar and Lata Mangeshkar </p>

            <audio id="song">
                <source src="media/Goom Hai Kisi Ke Pyar Mein - Kishore Kumar.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls" >
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

    </div>


    <!---script -->

    <script src="script.js"> </script>
</body>
</html>
