<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallary-wrap">
        <img src="images/back.png" id="backbtn">
        <div class="gallery">
        <div>
            <span><img src="images/img7.jpeg" alt=""></span>
            <span><img src="images/img3.jpeg" alt=""></span>
            <span><img src="images/img5.jpeg" alt=""></span>
        </div>
         <div>
            <span><img src="images/img1.jpeg" alt=""></span>
            <span><img src="images/img6.jpeg" alt=""></span>
            <span><img src="images/img2.jpeg" alt=""></span>
        </div>
      </div>
        <img src="images/next.png" id="nextbtn">
    </div>

    <script>
        let scrollcontainer = document.querySelector(".gallery");
        let backbtn = document.getElementById('backbtn');
        let nextbtn = document.getElementById('nextbtn');

        nextbtn.addEventListener("click" ,()=>{
            scrollcontainer.style.scrollBehavior = "smooth";
            scrollcontainer.scrollLeft += 900;

        });

         backbtn.addEventListener("click" ,()=>{
            scrollcontainer.style.scrollBehavior = "smooth";
            scrollcontainer.scrollLeft -= 900;
            
        });
    </script>
      
</body>
</html>
